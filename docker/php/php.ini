; Configuration PHP personnalisée pour Laravel
; Optimisée pour Filament et Livewire

[PHP]
; Mémoire et exécution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Upload de fichiers
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Variables d'entrée
max_input_vars = 5000

; Affichage des erreurs (désactivé en production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Sessions
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Timezone
date.timezone = Africa/Nouakchott

; Opcache pour les performances
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1

; Realpath cache pour les performances
realpath_cache_size = 4096K
realpath_cache_ttl = 600
