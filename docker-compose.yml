# Registre de Permanence - Docker Compose
# Laravel 12 + PHP 8.4 + Nginx + SQLite

services:
  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: registre_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
    networks:
      - registre_net
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: registre_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/app/public:/var/www/html/storage/app/public:ro
    depends_on:
      php:
        condition: service_healthy
    networks:
      - registre_net

networks:
  registre_net:
    driver: bridge
